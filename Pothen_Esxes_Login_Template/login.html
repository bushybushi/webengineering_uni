<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΠΟΘΕΝ ΕΣΧΕΣ - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="main-title">ΠΟΘΕΝ ΕΣΧΕΣ</h1>
            <p class="subtitle">Welcome back! Please login.</p>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                
                <div class="forgot-password">
                    <a href="forgot-password.html" class="text-primary text-decoration-none">Forgot Password?</a>
                </div>
                
                <div class="signup-text">
                    Don't have an account? <a href="signup.html" class="text-primary text-decoration-none">Sign up</a>
                </div>
            </form>
            
            <a href="#" class="back-link text-primary text-decoration-none">← Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
