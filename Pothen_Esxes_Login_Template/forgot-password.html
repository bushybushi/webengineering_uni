<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΠΟΘΕΝ ΕΣΧΕΣ - Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="forgot-password-container">
            <h1 class="main-title">ΠΟΘΕΝ ΕΣΧΕΣ</h1>
            <p class="subtitle">Reset your password</p>
            
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-reset">Reset Password</button>
                
                <div class="login-text">
                    Remember your password? <a href="login.html" class="text-primary text-decoration-none">Login</a>
                </div>
            </form>
            
            <a href="#" class="back-link text-primary text-decoration-none">← Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
